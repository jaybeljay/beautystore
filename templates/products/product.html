{% extends 'base.html' %}
{% load static %}

{% block content %}
	<div class='container'>
		<div class='row'>
			<div class='col-lg-6'>
				<img src="{{ product.image.url }}" class='img-fluid'>
			</div>
			<div class='col-lg-6'>
				<h1 class='text-center'>
					{{ product.name }}
				</h1>
				<div class=''>
					<p>
						Price: {{ product.price }}
					</p>
				</div>
				<div class=''>
					{{ product.description }}
				</div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="true">Description</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="delivery-tab" data-bs-toggle="tab" data-bs-target="#delivery" type="button" role="tab" aria-controls="delivery" aria-selected="false">Delivery</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">{{ product.description }}</div>
					<div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">Shipping</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
				</div>
				<div>
					<form id='form_buying_prod' action="{% url 'cart_adding' %}">
						{% csrf_token %}
						<div class='form-group row'>
							<label for="quantity" class="col-lg-1 col-form-label">Quantity:</label>
							<input type='number' id='quantity' class='form-control'>
						</div>
						<div class='form-group'>
							<button type="submit" class='btn shopping' id='submit_btn' data-product_id='{{ product.id }}' data-name='{{ product.name }}' data-price='{{ product.price }}'>Add to Cart</button>
							<a class='btn shopping' href="{% url 'favorite' %}" id='favorite_btn' data-product_id='{{ product.id }}' data-name='{{ product.name }}' data-price='{{ product.price }}'>Add to Favorites</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
